    <p>　　在今天NV举行的CES 2017上，老黄公布了游戏黑科技GeForce Now，并且现场进行了演示。</p>
<p><strong>GeForce Now演示：</strong></p>
<p align="center">
    <script type="text/javascript" src="http://j.gamersky.com/g/gsVideo.js"></script>
    <script type="text/javascript">gsVideo("优酷", "<iframe width='550' height='350' src='http://player.youku.com/embed/XMTkwOTE1ODAyMA==' frameborder=0 'allowfullscreen'></iframe>");</script></p>
<p>　　GeForce Now其实就是之前NV所说的“云游戏”，玩家不必拥有强大的PC就可以通过云技术玩到一些优秀的游戏作品，正如演示中那样，你甚至都不用将游戏下载到本地，只要你的网速足够，就可以随意畅玩，只需20美元就可以买到20小时的使用时间。</p>
