    <script>
        /*设置content*/
        function setContent(body)
        {
            document.getElementById("gsTemplateContent_MainBody").innerHTML = body;
        }
        /*删除content*/
        function clearContent()
        {
            document.getElementById("gsTemplateContent_MainBody").innerHTML = "";
        }
        /*设置文章标题*/
        function setTitle(title)
        {
            document.getElementById("gsTemplateContent_Title").innerHTML = title;
        }
        /*删除文章标题*/
        function clearTitle()
        {
            document.getElementById("gsTemplateContent_Title").innerHTML = "";
        }
        /*设置副标题*/
        function setSubTitle(subTitle)
        {
            document.getElementById("gsTemplateContent_Subtitle").innerHTML = subTitle;
        }
        /*删除副标题*/
        function clearSubTitle()
        {
            document.getElementById("gsTemplateContent_Subtitle").innerHTML = "";
        }
    </script>
<script type="text/javascript">
	// 低版本统计kAppVersion
	if (gsIsCurrentOSIOS()
	&& typeof(kAppVersion)!="undefined"
	&& kAppVersion=="1.3.3")
	{
		try
		{
			var url = window.location.pathname;
			var contentID =url.substring(url.lastIndexOf("/")+1, url.length);
			contentID = contentID.substring(0, contentID.indexOf("_"));
			document.write("<img style=\"display:none;\" src=\"http://appapi.gamersky.com/v1/getapphits/"+contentID+"?tag=1\"/>");
		}
		catch (err)
		{}
	}
	
	// 调整颜色
	{   
        var spanTags = document.getElementsByTagName("span");
        if (spanTags!=null && spanTags.length>0)
        {
            for (var spanTagIndex=0;
			spanTagIndex<spanTags.length;
			spanTagIndex++)
            {
                var spanTag = spanTags[spanTagIndex];
                 
                //红色
                if (spanTag.style.color=="rgb(255, 0, 0)"
                    || spanTag.style.color=="#ff0000"
                    || spanTag.color=="rgb(255, 0, 0)"
                    || spanTag.color=="#ff0000")
                {
                    spanTag.style.color = "#d26217";
                    spanTag.color = "#d26217";
                    continue;
                }
                //黄色
                if (spanTag.style.color=="#ffcc00"
                    || spanTag.style.color=="rgb(255, 204, 0)"
                    || spanTag.color=="#ffcc00"
                    || spanTag.color=="rgb(255, 204, 0)")
                {
                    spanTag.style.color = "#d26217";
                    spanTag.color = "#d26217";
                    continue;
                }
                //翠绿色替换
                if (spanTag.style.color=="#00ee00"
                    || spanTag.style.color=="rgb(0, 238, 0)"
                    || spanTag.color=="#00ee00"
                    || spanTag.color=="rgb(0, 238, 0)")
                {
                    spanTag.style.color = "#228B22";
                    spanTag.color = "#228B22";
                    continue;
                }
            }
        }
        
        var strongTags = document.getElementsByTagName("strong");
        for (var strongTagIndex=0;
            strongTagIndex<strongTags.length;
            strongTagIndex++)
        {
            var strongTag = strongTags[strongTagIndex];
            
            //红色
            if (strongTag.style.color=="rgb(255, 0, 0)"
                || strongTag.style.color=="#ff0000"
                || strongTag.color=="rgb(255, 0, 0)"
                || strongTag.color=="#ff0000")
            {
                strongTag.style.color = "#d26217";
                strongTag.color = "#d26217";
                continue;
            }
            //黄色
            if (strongTag.style.color=="#ffcc00"
                || strongTag.style.color=="rgb(255, 204, 0)"
                || strongTag.color=="#ffcc00"
                || strongTag.color=="rgb(255, 204, 0)")
            {
                strongTag.style.color = "#d26217";
                strongTag.color = "#d26217";
                continue;
            }
            //翠绿色替换
            if (strongTag.style.color=="#00ee00"
                || strongTag.style.color=="rgb(0, 238, 0)"
                || strongTag.color=="#00ee00"
                || strongTag.color=="rgb(0, 238, 0)")
            {
                strongTag.style.color = "#228B22";
                strongTag.color = "#228B22";
                continue;
            }
        }
        
        var fontTags = document.getElementsByTagName("font");
        for (var fontTagIndex=0;
             fontTagIndex<fontTags.length;
             fontTagIndex++)
        {
            var fontTag = fontTags[fontTagIndex];
            //黄色
            if (fontTag.style.color=="rgb(255, 204, 0)"
                || fontTag.style.color=="#ffcc00"
                || fontTag.color=="rgb(255, 204, 0)"
                || fontTag.color=="#ffcc00")
                {
                    fontTag.style.color = "#d26217";
                    fontTag.color = "#d26217";
                    continue;
                }
                //红色
                if (fontTag.style.color=="#ff0000"
                    || fontTag.style.color=="rgb(255, 0, 0)"
                    || fontTag.color=="#ff0000"
                    || fontTag.color=="rgb(255, 0, 0)")
                {
                    fontTag.style.color = "#d26217";
                    fontTag.color = "#d26217";
                    continue;
                }
                //翠绿色替换
                if (fontTag.style.color=="#00ee00"
                    || fontTag.style.color=="rgb(0, 238, 0)"
                    || fontTag.color=="#00ee00"
                    || fontTag.color=="rgb(0, 238, 0)")
                {
                    fontTag.style.color = "#228B22";
                    fontTag.color = "#228B22";
                    continue;
                }
        }
        
        var iframeTags = document.getElementsByTagName("iframe");
        for (var iframeTagIndex=0;
            iframeTagIndex<iframeTags.length;
            iframeTagIndex++)
        {
            var iframeTag = iframeTags[iframeTagIndex];
            iframeTag.removeAttribute("style");
            iframeTag.height = document.body.clientWidth*(9/16);
            iframeTag.width = document.body.clientWidth;
		}
        
        var embedTags = document.getElementsByTagName("embed");
        for (var embedTagIndex=0;
             embedTagIndex<embedTags.length;
             embedTagIndex++)
        {
            var embedTag = embedTags[embedTagIndex];
            embedTag.removeAttribute("style");
            embedTag.height = document.body.clientWidth*(9/16);
            embedTag.width = document.body.clientWidth;
        }
    }
</script>
